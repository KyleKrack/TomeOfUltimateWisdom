<body>
    <div class="container">
        <h1>Article Index</h1>
        <p>Browse through all available articles in alphabetical order.</p>

        <!-- Search Bar for convenience -->
        <input type="text" id="searchInput" placeholder="Search for articles..." onkeyup="filterList()" />

        <!-- Alphabetical Index -->
        <div class="alphabetical-index">
            <h2>A</h2>

            <h2>B</h2>

            <!-- Continue with other letters -->
        </div>

        <footer>
            Â© 2024 Tabletop RPG Rules - Powered by <span style="color: #ff00ff;">Geocities Nostalgia</span>
        </footer>
    </div>

    <!-- JavaScript to filter the list -->
    <script>
        function filterList() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const lists = document.querySelectorAll('.alphabetical-index ul li');

            lists.forEach(function(li) {
                const textValue = li.textContent || li.innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    li.style.display = '';
                } else {
                    li.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
