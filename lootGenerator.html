<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Loot Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loot Generator</h1>
        <p>Click the button below to generate random loot!</p>
        
        <button id="generateLoot">Generate Loot</button>
        <div id="lootResult"></div>

        <footer>
            Â© 2024 Tabletop RPG - Powered by <span style="color: #ff00ff;">Geocities Nostalgia</span>
        </footer>
    </div>

    <script>
        const lootOptions = [
            'Rusty Sword', 'Golden Amulet', 'Healing Potion', 'Magic Staff',
            'Leather Armor', 'Iron Helmet', 'Bag of Gold Coins', 'Ancient Tome',
            'Silver Dagger', 'Enchanted Ring'
        ];

        document.getElementById('generateLoot').addEventListener('click', function() {
            const randomLoot = lootOptions[Math.floor(Math.random() * lootOptions.length)];
            document.getElementById('lootResult').innerHTML = `<p>You found: <strong>${randomLoot}</strong></p>`;
        });
    </script>
</body>
</html>
