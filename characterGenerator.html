<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Character Generator</h1>
        <form id="character-form">
            <label for="name">Character Name:</label>
            <input type="text" id="name" required>
            
            <fieldset>
                <legend>Select Backgrounds:</legend>
                <label><input type="checkbox" name="background" value="Mage"> Mage</label><br>
                <label><input type="checkbox" name="background" value="Rogue"> Rogue</label><br>
                <label><input type="checkbox" name="background" value="Warrior"> Warrior</label><br>
            </fieldset>
            
            <button type="submit">Generate Character</button>
        </form>

        <h2>Character Summary:</h2>
        <div id="character-output"></div>
    </div> 
    <script>
        const backgrounds = {
            Mage: ["Spellcasting", "Arcana"],
            Rogue: ["Stealth", "Ranged Combat"],
            Warrior: ["Melee Combat", "Endurance"]
        };

        document.getElementById('character-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const selectedBackgrounds = Array.from(document.querySelectorAll('input[name="background"]:checked'))
                                             .map(checkbox => checkbox.value);
            
            const character = generateCharacter(name, selectedBackgrounds);
            displayCharacter(character);
        });

        function generateCharacter(name, selectedBackgrounds) {
            const character = {
                name: name,
                experiencePoints: 0,
                attack: 0, // To be calculated based on weapons
                defense: 0, // To be calculated based on armor
                hitPoints: 10, // Base value
                mana: 5, // Base value
                skills: []
            };

            // Add skills based on selected backgrounds
            selectedBackgrounds.forEach(bg => {
                if (backgrounds[bg]) {
                    const skills = backgrounds[bg];
                    character.skills.push(...skills);
                }
            });

            return character;
        }

        function displayCharacter(character) {
            const outputDiv = document.getElementById('character-output');
            outputDiv.innerHTML = `
                <p><strong>Name:</strong> ${character.name}</p>
                <p><strong>Experience Points:</strong> ${character.experiencePoints}</p>
                <p><strong>Attack:</strong> ${character.attack}</p>
                <p><strong>Defense:</strong> ${character.defense}</p>
                <p><strong>Hit Points:</strong> ${character.hitPoints}</p>
                <p><strong>Mana:</strong> ${character.mana}</p>
                <p><strong>Skills:</strong> ${character.skills.join(', ') || 'None'}</p>
            `;
        }
    </script>
</body>
</html>
